# Set SSH credentials for github and the server
credentials:
  system:
    domainCredentials:
      - credentials:
         - basicSSHUserPrivateKey:
              scope: "GLOBAL"
              id: "gitHubKey"
              username: "${SECRET_GITHUB_USERNAME}"
              passphrase: "${SECRET_GITHUB_PASSPHRASE}"
              description: "SCM SSH key"
              privateKeySource:
                directEntry:
                  privateKey: "${githubSSHKey}" # Docker secret
         - basicSSHUserPrivateKey:
              scope: "GLOBAL"
              id: "sshServerKey"
              username: "${SECRET_SERVER_USERNAME}"
              passphrase: "${SECRET_SERVER_PASSPHRASE"
              description: "Server SSH key"
              privateKeySource:
                directEntry:
                  privateKey: "${serverSSHKey}" # Docker secret